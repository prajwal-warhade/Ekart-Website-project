{% extends 'base.html' %}
{% load static %}

{% block 'main' %}


    <div class="d-flex justify-content-center align-items-center"style="background-image: url(static/images/bg.jpg);height:100vh;"><!--Vh means viewport height-->
        <div class="container ">
            <div class="row mt-5 ">
                <div class="col-md-4 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded border">
                    <img src="static/images/do1.png" class="img-fluid" alt="No img">
                    <h3 class="text-center">User Register</h3>
                    {% if Error %}
                        <div class="alert alert-danger" role="alert">
                            {{Error}}
                        </div>
                    {% endif %}
                    {% if Success %}
                        <div class="alert alert-success" role="alert">
                            {{Success}}
                        </div>
                    {% endif %}
                <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="Input1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="Input1" name="uname" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="Input2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Input2" name="upass" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label for="Input2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="Input2" name="ucpass" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Register" class="btn btn-danger">
                            New User?
                            <a href="/login" style="text-decoration:none;">&nbsp;&nbsp;Login here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% endblock 'main' %}
