{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" style="align-items:center;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src=" static/images/sid1.png" class="d-block w-100" alt="NO img">
            </div>
            <div class="carousel-item">
                <img src="static/images/sid2.png" class="d-block w-100" alt="NO img...">
            </div>
            <div class="carousel-item">
                <img src="static/images/sid3.png" class="d-inline-block w-100" alt="NO img...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div><br><br>
    
    
    <div class="row mt-5 ">
        <div class="col md-4" style="width: 25rem; border-radius:150px;">
            <a href="/Product_DE/15"><img src="static/images/c1.svg" class="card-img-top" alt="NO IMG"></a>
        </div>
        <div class="col md-4" style="width: 25rem; border-radius:150px;">
            <a href="/Product_DE/16"><img src="static/images/f1.svg" class="card-img-top" style="height:270px;"alt="NO IMG..."></a>
        </div>
        <div class="col md-4" style="width: 25rem; border-radius:150px;">
            <a href="/Product_DE/17"> <img src="static/images/c3.svg" class="card-img-top"  alt="NO IMG..."></a>
        </div>
    </div>
</div>
{% endblock 'main' %}
